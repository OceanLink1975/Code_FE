<!DOCTYPE html>
<html>
<head>
    <title>Reset PassWord</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="wrapper fadeInDown">

    <!-- Icon -->
    <div class="fadeIn first icon_custom">

    </div>

    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Login Form -->
        <form>
            <label class="text-head mt-4">Tên Đăng Nhập</label>

            <input type="submit" class="fadeIn fourth bg-set-reset" value="Cập Nhật Password" style="margin: 20px 20px 30px 20px;">
        </form>

    </div>
    <!-- Remind Passowrd -->
    <div id="formFooter" class="mt-5">
        <a class="underlineHover" href="login.html">Quay về màn hình Login</a>
